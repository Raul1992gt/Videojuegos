
  <div class="row row-cols-1 row-cols-md-2 g-4 mt-4" *ngFor="let videojuegos of Videojuegos">
    <div class="col">
      <div class="card">
        <img src={{videojuegos.cover}} class="card-img-top" alt="Videojuego">
        <div class="card-body">
            <h5 class="card-title">{{videojuegos.title}}</h5>
            <h6>Valoración media: {{videojuegos.rating}}</h6>
            <h6>Compañía: {{videojuegos.company}}</h6>
            <a href="#" class="btn btn-primary">Más información</a>
        </div>
      </div>
    </div>
